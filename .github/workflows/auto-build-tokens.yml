name: ğŸ¤– Auto Build Design Tokens

on:
  push:
    paths:
      - 'tokens/**/*.json'
      - 'tokens.json'
  workflow_dispatch:

jobs:
  build-tokens:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    
    - name: ğŸ”¨ Build design tokens
      run: npm run build-tokens
    
    - name: ğŸ¯ Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
    
    - name: ğŸ’¾ Commit updated tokens
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "ğŸ¤– Token Builder"
        git add build/
        git commit -m "ğŸ¨ Auto-update design tokens from Figma

        - Updated CSS Variables in build/design-tokens.css
        - Updated Tailwind tokens in build/tailwind-tokens.js
        - Source commit: ${{ github.sha }}"
        git push
    
    - name: ğŸ‰ Success notification
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        echo "âœ… Design tokens successfully updated!"
        echo "ğŸŒ Changes will be reflected on the website" 